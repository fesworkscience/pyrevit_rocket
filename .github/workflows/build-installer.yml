name: Build MSI Installer

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: false
        default: ''

env:
  PYREVIT_VERSION: "4.8.16.24121"
  PYREVIT_URL: "https://github.com/pyrevitlabs/pyRevit/releases/download/v4.8.16.24121/pyRevit_4.8.16.24121_signed.exe"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event.inputs.version }}" -ne "") {
            $version = "${{ github.event.inputs.version }}"
          } elseif ($env:GITHUB_REF -match "refs/tags/v(.+)") {
            $version = $matches[1]
          } else {
            $version = "0.0.1-dev"
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Prepare build directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "build" -Force
          Copy-Item -Path "pyrevit.extension" -Destination "build\CPSK.extension" -Recurse
          Copy-Item -Path "installer\scripts\*" -Destination "build\" -Force
          "${{ steps.version.outputs.VERSION }}" | Out-File -FilePath "build\version.txt" -Encoding UTF8 -NoNewline

      - name: Compile Python to .pyc
        shell: pwsh
        run: |
          $env:PYTHONIOENCODING = "utf-8"
          python -m compileall -b -q "build\CPSK.extension"
          Get-ChildItem -Path "build\CPSK.extension" -Recurse -Filter "*.py" | ForEach-Object {
            $pycPath = $_.FullName -replace '\.py$', '.pyc'
            if (Test-Path $pycPath) { Remove-Item $_.FullName -Force }
          }

      - name: Install WiX Toolset
        shell: pwsh
        run: |
          dotnet tool install --global wix --version 4.0.5
          wix extension add WixToolset.Util.wixext/4.0.5
          wix extension add WixToolset.UI.wixext/4.0.5

      - name: Generate files.wxs
        shell: pwsh
        run: |
          wix heat dir "build\CPSK.extension" -cg ExtensionFiles -dr EXTENSIONFOLDER -var var.ExtensionSource -ag -sfrag -srd -out "installer\files.wxs"

      - name: Build MSI
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          wix build -d Version=$version -d ExtensionSource="build\CPSK.extension" -d PyRevitVersion="${{ env.PYREVIT_VERSION }}" -d PyRevitUrl="${{ env.PYREVIT_URL }}" -ext WixToolset.Util.wixext/4.0.5 -ext WixToolset.UI.wixext/4.0.5 -out "CPSK_Tools_v$version.msi" "installer\Product.wxs" "installer\files.wxs"

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: CPSK-Tools-MSI
          path: "*.msi"
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: "CPSK Tools v${{ steps.version.outputs.VERSION }}"
          body: |
            ## CPSK Tools for Revit v${{ steps.version.outputs.VERSION }}

            ### Установка
            1. Скачайте `CPSK_Tools_v${{ steps.version.outputs.VERSION }}.msi`
            2. Запустите установщик
            3. Перезапустите Revit

            ### Требования
            - Windows 10/11
            - Autodesk Revit 2021-2025
          files: "*.msi"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
