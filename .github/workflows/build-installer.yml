name: Build Installer

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: false
        default: ''

env:
  PYREVIT_VERSION: "4.8.16.24121"
  PYREVIT_URL: "https://github.com/pyrevitlabs/pyRevit/releases/download/v4.8.16.24121/pyRevit_4.8.16.24121_signed.exe"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event.inputs.version }}" -ne "") {
            $version = "${{ github.event.inputs.version }}"
          } elseif ($env:GITHUB_REF -match "refs/tags/v(.+)") {
            $version = $matches[1]
          } else {
            $version = "0.0.1-dev"
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Prepare build directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "build" -Force
          Copy-Item -Path "pyrevit.extension" -Destination "build\CPSK.extension" -Recurse
          Copy-Item -Path "installer\scripts\*" -Destination "build\" -Force
          "${{ steps.version.outputs.VERSION }}" | Out-File -FilePath "build\version.txt" -Encoding UTF8 -NoNewline

      - name: Remove dev tools from build
        shell: pwsh
        run: |
          $libDir = "build\CPSK.extension\lib"
          # Remove dev tools not needed in production
          $devTools = @("pyrevit_checker.py")
          foreach ($tool in $devTools) {
            $path = Join-Path $libDir $tool
            if (Test-Path $path) {
              Remove-Item $path -Force
              Write-Host "Removed: $tool (dev tool)"
            }
          }
          Write-Host "Files in lib:"
          Get-ChildItem $libDir | ForEach-Object { Write-Host "  $($_.Name)" }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python 3 syntax
        shell: pwsh
        run: |
          Write-Host "=== Checking Python 3 syntax ==="
          $extensionDir = "build\CPSK.extension"
          $errors = @()

          # Check all .py files
          Get-ChildItem -Path $extensionDir -Recurse -Filter "*.py" | ForEach-Object {
            $result = python -m py_compile $_.FullName 2>&1
            if ($LASTEXITCODE -ne 0) {
              $errors += "ERROR in $($_.FullName): $result"
              Write-Host "[FAIL] $($_.FullName)" -ForegroundColor Red
            } else {
              Write-Host "[OK] $($_.Name)"
            }
          }

          if ($errors.Count -gt 0) {
            Write-Host ""
            Write-Host "=== SYNTAX ERRORS ===" -ForegroundColor Red
            $errors | ForEach-Object { Write-Host $_ -ForegroundColor Red }
            exit 1
          }

          Write-Host ""
          Write-Host "=== All Python files passed syntax check ===" -ForegroundColor Green

      - name: Compile Python to .pyc
        shell: pwsh
        run: |
          $libDir = "build\CPSK.extension\lib"
          Write-Host "=== Compiling Python files to .pyc in $libDir ==="

          # Compile all .py files in lib to .pyc
          python -m compileall -b $libDir

          # Remove source .py files (keep only .pyc), except __init__.py
          Get-ChildItem "$libDir\*.py" | ForEach-Object {
            $pycFile = $_.FullName -replace '\.py$', '.pyc'
            if (Test-Path $pycFile) {
              if ($_.Name -eq "__init__.py") {
                # Keep __init__.py but also keep .pyc
                Write-Host "Kept: $($_.Name) (package marker)"
              } else {
                Remove-Item $_.FullName -Force
                Write-Host "Compiled: $($_.Name) -> $($_.Name -replace '\.py$', '.pyc')"
              }
            } else {
              Write-Host "[WARN] Failed to compile: $($_.Name)"
            }
          }

          Write-Host ""
          Write-Host "=== Files in lib after compilation ==="
          Get-ChildItem $libDir | ForEach-Object { Write-Host "  $($_.Name)" }

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Build Installer
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $pyrevitVersion = "${{ env.PYREVIT_VERSION }}"
          $pyrevitUrl = "${{ env.PYREVIT_URL }}"

          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" `
            /DMyAppVersion="$version" `
            /DPyRevitVersion="$pyrevitVersion" `
            /DPyRevitUrl="$pyrevitUrl" `
            /O"." `
            "installer\setup.iss"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CPSK-Tools-Installer
          path: "CPSK_Tools_*.exe"
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: "CPSK Tools v${{ steps.version.outputs.VERSION }}"
          body: |
            ## CPSK Tools for Revit v${{ steps.version.outputs.VERSION }}

            ### Установка
            1. Скачайте `CPSK_Tools_v${{ steps.version.outputs.VERSION }}.exe`
            2. Запустите установщик
            3. Перезапустите Revit

            ### Требования
            - Windows 10/11
            - Autodesk Revit 2021-2025

            ### Что нового
            - Современный установщик с прогресс-баром
            - Автоматическая установка pyRevit при необходимости
          files: "CPSK_Tools_*.exe"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
